<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Simple Calculator</title>
<body>
	<div class="container border mt-5" style="height:300px; width:350px; background-color:aquamarine">
		<div class="row">
			<form method="POST" th:action="@{Calculator}" th:object="${Calculator}">
				<h3 class="text-center mb-4"><u>SIMPLE CALCULATOR</u></h3>
				<div class="mb-4">
					
					<input placeholder="Enter a Number" type="text" class="form-control" id="num1" name="num1">
				</div>
				<div class="mb-5">
					
					<input placeholder="Enter a Number" type="text" class="form-control" id="num2" name="num2">
				</div>
				<div class="container mt-3 text-center " >
					
					<button type="submit" class="btn btn-lg btn-secondary"name = "add">+</button>
					<button type="submit" class="btn btn-lg btn-secondary"name = "sub">-</button>
					<button type="submit" class="btn btn-lg btn-secondary"name = "multiply">*</button>
					<button type="submit" class="btn btn-lg btn-secondary"name = "divide">/</button>
				</div>
			</form>
		
		</div>
	</div>

</body>
</head>
</html>
